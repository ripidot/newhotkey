services:
  frontend:
    build: ./web
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app # bind mount 共有のため
      - /app/node_modules # volumes mount 分離のため, 保存しない
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
    command: npm run dev
    depends_on:
      - backend

  backend:
    build: ./server
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
    env_file:
      - ./server/.env
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: mypass
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data # named mount 分離のため, dockerの内部領域に保存
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  dbdata: # named mount宣言に必要
